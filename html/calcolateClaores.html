<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/claores.css">
    
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Calorie Calculator</h1>
<div>


        <form id="calorie-form">
            <label for="age">Age :</label></br>
          
                <input id="age" type="number" name="age" placeholder="Enter age between 15 and 80 ">

            </div>
          
            

                <div class="radio-container">
                    <label>Gendr:</label>
                    <input type="radio" id="female" name="gender" checked />
                    <label for="female">Female</label>

                    <input type="radio" id="male" name="gender" />
                    <label for="Male">Male</label>


                </div>

            

            
            <div>
                <label for="height">Height:</label></br>
                <input id="height" type="number" name="height" placeholder="Enter height in cm">

            </div>
           
            <div>
                <label for="weight">Weight:</label></br>
                <input id="weight" type="number" name="weight" placeholder="Enter weight in kg">

            </div>
            <label for="activity"  class="custom-select">Activity:</label></br>
            <select id="list" name="activity">
                <option selected value="1">Sedentary (little or no exercise)</option>
                <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
            </select>
            <button type="submit" id="submit">Submit</button>
        </form>

       
                <p id="total-calories"></p>
    </main>
    <script src="/js/calorie.js"></script>
</body>

</html>
